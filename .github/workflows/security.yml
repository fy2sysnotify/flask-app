name: Security Checks

on:
  workflow_call: # Allows this workflow to be called by another workflow
    inputs:
      lint-status:
        required: false
        type: string
  workflow_dispatch: # Manual trigger allowed

jobs:
  security:
    runs-on: ubuntu-latest
    outputs:
      security-status: success # Output to pass to next workflow

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # Checks out repository code

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install security dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools
          pip install bandit pip-audit
        # Installs security scanning tools

      - name: Run security scans
        run: |
          source venv/bin/activate
          bandit -r app.py
          pip-audit
        # Runs security checks on the code
